<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
   {{ user.firstName }} {{ user.lastName }}
   {{ number }} {{ 5 + 5 }} {{ number + 5 }}
   <input type="text" [value]="name">
   <h5 *ngIf="loggedIn">Logged in as {{ name }}</h5>
   <h5 *ngIf="!loggedIn">No dice...</h5>
   <h6 *ngFor="let word of stuff; let idx = index">
     {{ idx }}: {{ word }}
   </h6>
</div>
